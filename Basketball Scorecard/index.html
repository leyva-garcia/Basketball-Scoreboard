<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 
    <div class="container">
        <div class="home">
        
            <h3>HOME</h3>
            
            <div id="home-scoreNum" class="home-score">
                <div>0</div>
            </div>
            
            
            <div id="home-btn">
                <button class="btn" id="home-btn1">+ 1</button>
                <button class="btn" id="home-btn2">+ 2</button>
                <button class="btn" id="home-btn3">+ 3</button>
            </div>

        </div>
        <div class="guest">
            <h3>GUEST</h3>
              <div id="guest-scoreNum" class="guest-score">
                <div>0</div>
              </div>
               
              <div id="guest-btn">
                <button class="btn" id="guest-btn1">+ 1</button>
                <button class="btn" id="guest-btn2">+ 2</button>
                <button class="btn" id="guest-btn3">+ 3</button>
              </div>

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
